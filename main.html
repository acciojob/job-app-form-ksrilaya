<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="post">
		<label for="name">Name</label>
		<input type="text" id="name" required>
		<br>
		<label for="email">Email</label>
		<input type="email" id="email"required>
		<br>
		<label for="gender_m">M</label>
		<input type="radio" id="gender_m" name="gender" required>
		<label for="gender_f">F</label>
		<input type="radio" id="gender_f" name="gender" required>
		<br>
		<label for="laptop">Laptop Brands</label>
		<select id="laptop" name = "laptop">
			<option>Apple</option>
			<option>Asus</option>
			<option>HP</option>
		</select>
		<br>
		<label for="age">Age</label>
		<input type="number" id="age"  required>
		<br>
		<label for="dob">DOB</label>
		<input type="date" id="dob" required>
		<br>
		<label for="password">Password Input</label>
		<input type="password" id="password" required>
		<br>
		<label for="portfolio">Portfolio URL</label>
		<input type="url" id="portfolio">
		<br><br>
		<button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
